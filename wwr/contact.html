<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z_downriver.png" alt="Z Downriver Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>   
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>            
            <h2>Down River Rafting</h2>
                <div class="profiles">
                    <figure>
                        <img src="images/Employee_1.webp" alt="Employee Profile">
                        <figcaption>Simon - CEO</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Employee_2.webp" alt="Employee Profile">
                        <figcaption>Danielle - CFO</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Employee_3.webp" alt="Employee Profile">
                        <figcaption>Sabestian - Rafting Specalist</figcaption>
                    </figure>
                </div>
        </section>  
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div> 
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="form-item column1">
                        <p>Contact Purpose</p>
                        <input type="radio" id="general" name="general" value="general">
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="reservation" value="reservation">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="suggestion" value="suggestion">
                        <label for="suggestion">Website Suggestion</label><br>   
                    </div>
                    <div class="form-item colunm1">
                        <label for="feedback"></label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Please type message here"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="newsletter">Please subxcribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit Form</button>
            </form>
            <aside>
                <div class="contact">
                    <p>1040 Evans Rd 
                    Jackson, WY 83001</p>
                    <p>downriverrafting@gmail.com</p>
                    <p>Google Maps</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11599.804120276083!2d-110.7508619590497!3d43.378047966223875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53533d65dac97f5d%3A0x28ec5fe086b5a79!2s1040%20Evans%20Rd%2C%20Jackson%2C%20WY%2083001!5e0!3m2!1sen!2sus!4v1749654791826!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </aside>
    </main>
    <footer>
        <p>©️2025 | Down River Rafting | Lisa Thompson</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/face_book.webp" alt="Facebook">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/Instagram.webp" alt="Instagram">
            </a>
            <a href="https://www.twitter.com">
                <img src="images/twitter.webp" alt="Twitter">
            </a>

    </footer>
